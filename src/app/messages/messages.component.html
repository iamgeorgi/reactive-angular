@if (errors$ | async; as errors) {
<ng-container>
    @if (showMessages) {
    <div class="messages-container">
        @for (error of errors; track $index) {
        <div class="message">
            {{ error }}
        </div>
        }

        <mat-icon class="close" (click)="onClose()"></mat-icon>
    </div>
    }
</ng-container>
}
